<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Login</h1>
            <br>

            <!-- <form id="form-login"> -->
            <form class="form" action="/api/auth/login" method="post" role="form" autocomplete="off">

                <div class="form-group">
                    <label for="username"><b>Correo</b></label>
                    <input id="login-username" class="form-control" type="email" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password"><b>Contrase√±a</b></label>
                    <input id="login-password" class="form-control" type="password" name="password" required>
                </div>

                <button class="btn btn-success mt-3">Entrar</button>
            </form>
            <hr>
            <button class="btn btn-success mt-3" id="button-register">Ir a Registro</button>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
